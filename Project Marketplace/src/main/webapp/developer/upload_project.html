<body>

</a>




  <div class="upload-container">
    <h2><i class="fas fa-cloud-upload-alt me-2"></i>Upload New Project</h2>
    <form action="../developer/UploadServlet" method="post" enctype="multipart/form-data">

      <div class="form-section">
        <label for="title" class="form-label">Project Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter project title" required />
      </div>

      <div class="form-section">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control form-textarea" id="description" name="description" rows="4"
          placeholder="Brief description of your project..." required></textarea>
      </div>

      <div class="form-section">
        <label for="techStack" class="form-label">Technology Stack (comma separated)</label>
        <input type="text" class="form-control" id="techStack" name="technology"
          placeholder="e.g. Java, Spring Boot, MySQL" required />
      </div>

      <div class="form-section">
        <label for="tags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="tags" name="tags"
          placeholder="e.g. ecommerce, admin panel, student project" />
      </div>

      <div class="form-section">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="categegory" required>
          <option value="">Select Category</option>
          <option>Web App</option>
          <option>Mobile App</option>
          <option>Desktop App</option>
          <option>Library/Module</option>
        </select>
      </div>

      <div class="form-section">
        <label for="price" class="form-label">Price (in ₹)</label>
        <input type="number" class="form-control" id="price" name="price" min="0" placeholder="e.g. 199" required />
      </div>

      <div class="form-section">
        <label for="zipUpload" class="form-label">Upload ZIP File</label>
        <input class="form-control" type="file" id="zipUpload" name="file" accept=".zip,.rar" required />
      </div>

      

      <div class="form-section">
        <label for="gitLink" class="form-label">Git Repository Link (optional)</label>
        <input type="url" class="form-control" id="gitLink" name="giturl" placeholder="https://github.com/your-project" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Project</button>
    </form>
  </div>

<!-- Loader -->
<div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;align-items:center;justify-content:center;z-index:9999;">
  <div style="width:50px;height:50px;border:6px solid #ccc;border-top:6px solid #3498db;border-radius:50%;animation:spin 1s linear infinite;"></div>
</div>

<style>
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>

<script>
  setTimeout(() => document.getElementById("loader").style.display = "none",500);
</script>

  <script>
    document.getElementById('previewImages').addEventListener('change', function (e) {
      const container = document.getElementById('imagePreviewContainer');
      container.innerHTML = '';
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('img-thumbnail');
          container.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
